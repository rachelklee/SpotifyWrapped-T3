
<!-- templates/logout_redirect.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Logging Out...</title>
    <script>
        window.onload = function() {
            // Open the Spotify logout page in a new tab
            window.open('https://accounts.spotify.com/logout', '_blank');
            // Redirect back to the login page after a short delay
            setTimeout(function() {
                window.location.href = "{% url 'api:login_user' %}";
            }, 2000);  // Adjust delay as needed
        };
    </script>
</head>
<body>
    <p>Logging you out of Spotify. Please wait...</p>
</body>
</html>
