
<!-- templates/logout_redirect.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Logging Out...</title>
    <script>
        /**
     * Logs the user out of Spotify and redirects to the login page.
     *
     * This function is executed when the window is loaded. It opens Spotify's logout page
     * in a new tab to ensure the user is logged out of their Spotify account. After a short
     * delay, it redirects the user back to the login page of the application.
     *
     * The delay allows time for Spotify's logout to complete before redirecting.
     */
        window.onload = function() {
            // Open the Spotify logout page in a new tab
            window.open('https://accounts.spotify.com/logout', '_blank');
            // Redirect back to the login page after a short delay
            setTimeout(function() {
                window.location.href = "{% url 'api:login_user' %}";
            }, 2000);  // Adjust delay as needed
        };
    </script>
</head>
<body>
    <p>Logging you out of Spotify. Please wait...</p>
</body>
</html>
