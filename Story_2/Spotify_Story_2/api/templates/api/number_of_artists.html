<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibed All Year</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #ffcc00, #00ffcc, #8c00ff);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Animated gradient background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Star field with twinkling effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Floating shapes in the background */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: floatShapes 5s infinite ease-in-out;
    }

    .shape1 {
      width: 150px;
      height: 150px;
      top: 20%;
      left: 10%;
      animation-duration: 7s;
    }

    .shape2 {
      width: 120px;
      height: 120px;
      top: 40%;
      right: 10%;
      animation-duration: 5s;
    }

    .shape3 {
      width: 180px;
      height: 180px;
      bottom: 30%;
      left: 30%;
      animation-duration: 6s;
    }

    @keyframes floatShapes {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-50px) rotate(360deg);
      }
    }

    /* Main content styling */
    .container {
      z-index: 10;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 400;
      line-height: 1.5;
      color: #FF0080;
      text-shadow: 0px 0px 15px #FF0080;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 15px #FF0080, 0 0 25px #FF0080, 0 0 35px #FF0080; }
      100% { text-shadow: 0 0 25px #fff, 0 0 35px #fff, 0 0 45px #fff; }
    }

    .highlight {
      font-weight: bold;
      font-style: italic;
      color: #FFD700;
      text-shadow: 0px 0px 10px #FFD700;
    }

    /* Bottom button styling */
    .bottom-arrow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff0080;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
          text-decoration: none;
    }

    .bottom-arrow:hover {
      background-color: #ffcc00;
      transform: scale(1.1);
    }

    .bottom-arrow::after {
      content: 'â†’';
      font-size: 2rem;
    }

    /* Progress Bar Styling */
    .progress-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 50;
    }

    .progress-bar {
      height: 100%;
      background-color: #ff0080;
      width: 0%;
      transition: width 0.2s linear;
    }

  </style>
</head>
<body>
  <!-- Star field -->
  <div class="stars">
    <script>
      const starsContainer = document.querySelector('.stars');
      const starCount = 500; // Add more stars by increasing this number

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.opacity = Math.random();
        starsContainer.appendChild(star);
      }
    </script>
  </div>

  <!-- Floating shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <!-- Main content -->
  <div class="container">
    <h1>You have listened to over <span class="highlight">{{ artist_count }}</span> artists in the last year!</h1>
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Bottom Button -->
  <a href="{% url 'api:top_artist_transition' %}" class="bottom-arrow" id="bottomArrow"></a>

  <script>
    const bottomArrow = document.getElementById('bottomArrow');
    const progressBar = document.getElementById('progressBar');
    const AUTO_TRANSITION_TIME = 5000;

    function transitionToNextPage() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = bottomArrow.href;
      }, 600);
    }

    let countdownTime = AUTO_TRANSITION_TIME;
    const countdownInterval = 100;

    const countdown = setInterval(() => {
      countdownTime -= countdownInterval;
      const progressPercentage = (countdownTime / AUTO_TRANSITION_TIME) * 100;
      progressBar.style.width = `${progressPercentage}%`;

      if (countdownTime <= 0) {
        clearInterval(countdown);
        transitionToNextPage();
      }
    }, countdownInterval);

    bottomArrow.addEventListener('click', (e) => {
      e.preventDefault();
      clearInterval(countdown);
      transitionToNextPage();
    });
  </script>
</body>
</html>
