<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #d8ff4d; /* Light green background */
      color: black;
      overflow: hidden;
    }

    .slideshow-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .left-section {
      width: 40%;
      text-align: left;
      padding-left: 20px;
    }

    .left-section h1 {
      font-size: 5rem;
      margin: 10px 0;
      color: magenta;
    }

    .right-section {
      width: 60%;
      text-align: center;
      position: relative;
    }

    .slide {
      display: none;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .slide.active {
      display: block;
    }

    .slide .artist-name {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: 2px solid black;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .arrow:hover {
      background-color: black;
      color: white;
    }

    .arrow:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="left-section">
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
      <h1>Your top songs</h1>
    </div>

    <div class="right-section">
      <!-- Arrows -->
      <button class="arrow left" onclick="changeSlide(-1)">&#8592;</button>
      <button class="arrow right" onclick="changeSlide(1)">&#8594;</button>

      <!-- Slides -->
      <div class="slide active">
        <div style="background-color: lightgray; width: 100%; height: 300px;"></div>
        <div class="artist-name">Artist 1</div>
      </div>
      <div class="slide">
        <div style="background-color: lightgray; width: 100%; height: 300px;"></div>
        <div class="artist-name">Artist 2</div>
      </div>
      <div class="slide">
        <div style="background-color: lightgray; width: 100%; height: 300px;"></div>
        <div class="artist-name">Artist 3</div>
      </div>
      <div class="slide">
        <div style="background-color: lightgray; width: 100%; height: 300px;"></div>
        <div class="artist-name">Artist 4</div>
      </div>
      <div class="slide">
        <div style="background-color: lightgray; width: 100%; height: 300px;"></div>
        <div class="artist-name">Artist 5</div>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(direction) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
